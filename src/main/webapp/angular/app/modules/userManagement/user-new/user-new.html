<div class="user-new">
    <button type="button" class="close" ui-sref="users"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h1>New user</h1>
    
    <form role="form">
        <fieldset ng-disabled="isDisabled">
            <accordion close-others="true">
                <accordion-group is-open="accordianOpen1">
                    <accordion-heading>
                    Enter details <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordianOpen1, 'glyphicon-chevron-right': !accordianOpen1}"></i>
                    </accordion-heading>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" ng-model="data.users_new.name" />
                    </div>
                    <div class="form-group">
                        <label for="description">Role</label>
                        <textarea class="form-control" id="description" ng-model="data.users_new.role"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
                </accordion-group>
            </accordion>
        </fieldset>
    </form>
</div>
