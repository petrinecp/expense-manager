<div class="payment-new">
    <button type="button" class="close" ui-sref="payments"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h1>New payment</h1>
    
    <form role="form">
        <fieldset ng-disabled="isDisabled">
            <accordion close-others="true">
                <accordion-group is-open="accordianOpen1">
                    <accordion-heading>
                    Enter details <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordianOpen1, 'glyphicon-chevron-right': !accordianOpen1}"></i>
                    </accordion-heading>
                    <div class="form-group">
                        <label for="bank">Bank</label>
                        <select id="bank" class="form-control" ng-options="bank as bank.title for bank in data.bank" ng-model="data.payment_new.bank">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="paymentDate">Payment date</label>
                        <p class="input-group">
				            <input id="paymentDate" type="text" class="form-control" datepicker-popup="yyyy-MM-dd"  is-open="datePicker.isOpen" ng-model="data.payment_new.paymentDate" />
				            <span class="input-group-btn">
				            	<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
				            </span>
			            </p>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="text" class="form-control" id="amount" ng-model="data.payment_new.amount" />
                    </div>
                    <div class="form-group">
                        <label for="additionalInfo">Additional information</label>
                        <textarea type="text" class="form-control" id="additionalInfo" ng-model="data.payment_new.additionalInfo">
                        </textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
                </accordion-group>
                
                
                
                 <accordion-group is-open="accordianOpen2" ng-show="authFactory.isPrivilegedUser()">
                    <accordion-heading>
                    Import payments <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordianOpen2, 'glyphicon-chevron-right': !accordianOpen2}"></i>
                    </accordion-heading>
                    <div class="form-group">
                        <label for="bankImport">Bank</label>
                        <select id="bankImport" class="form-control" ng-options="bank as bank.title for bank in data.bank" ng-model="data.payment_new.bank">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="paymentsXmlFile">XML file</label>
                        <input type="file" class="form-control" id="paymentsXmlFile" name="file" multiple/>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" ng-click="upload()">Import files</button>
                </accordion-group>
            </accordion>
        </fieldset>
    </form>
</div>
