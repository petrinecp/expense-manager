<div class="rule-new">
    <button type="button" class="close" ui-sref="rules"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h1>New rule</h1>
    
    <form role="form">
        <fieldset ng-disabled="isDisabled">
            <accordion close-others="true">
                <accordion-group is-open="accordianOpen1">
                    <accordion-heading>
                    Enter details <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordianOpen1, 'glyphicon-chevron-right': !accordianOpen1}"></i>
                    </accordion-heading>                    
                    <div class="form-group">
                        <label for="ruleString">Rule</label>
                        <input type="text" class="form-control" id="ruleString" ng-model="data.rule_new.ruleString" />
                    </div>
                    <div class="form-group">
                        <label for="selectCategory">Category</label>
                        <select id="selectCategory" class="form-control" ng-options="category as category.title for category in data.category" ng-model="data.rule_new.category">
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
                </accordion-group>
            </accordion>
        </fieldset>
    </form>
</div>
