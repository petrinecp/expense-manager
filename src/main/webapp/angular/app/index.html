<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Angular Bootstrap</title>
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="modules/app/app.css" />
    <link rel="stylesheet" href="modules/item/item.css" />
    <link rel="stylesheet" href="modules/item-new/item-new.css" />
    <link rel="stylesheet" href="modules/items/items.css" />
    <link rel="stylesheet" href="modules/overlay/overlay.css" />
    
    <link rel="stylesheet" href="modules/category/category/category.css" />
    <link rel="stylesheet" href="modules/category/category-new/category-new.css" />
    <link rel="stylesheet" href="modules/category/categories/categories.css" />
</head>
<body class="app" ng-controller="app">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="navbarCollapsed = !navbarCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Expense Manger</a>
            </div>
            <div class="collapse navbar-collapse" collapse="navbarCollapsed">
                <ul class="nav navbar-nav" ng-show="loggedIn">
                    <li ng-class="{active: $state.includes('items')}"><a ui-sref="items">Items(jen k inspiraci)</a></li>
                    <li ng-class="{active: $state.includes('users')}"><a ui-sref="users">Users</a></li>
                    <li ng-class="{active: $state.includes('categories')}"><a ui-sref="categories">Categories</a></li>
                    <li ng-show="!navbarCollapsed"><a ui-sref="overlay">My Profile</a></li>
                    <li ng-show="!navbarCollapsed"><a href ng-click="logout()">Logout</a></li>
                </ul>
                <ul class="nav navbar-nav" ng-show="!loggedIn">
                    <li ng-show="!navbarCollapsed"><a href="#">Login</a></li>
                </ul>
                <span class="dropdown user pull-right" on-toggle="toggled(open)" ng-show="navbarCollapsed">
                    <a href class="link dropdown-toggle"><img src="img/blank.jpg" ng-src="{{ user.image }}" class="img-circle" width="35" height="35" />{{ user.name  || 'Logged out'}}</a>
                    <ul ng-show="loggedIn" class="dropdown-menu">
                        <li><a ui-sref="overlay">My profile</a></li>
                        <li><a href ng-click="logout()">Logout</a></li>
                    </ul>
                    <ul ng-show="!loggedIn" class="dropdown-menu">
                        <li><a href="#">Login</a></li>
                    </ul>
                </span>
            </div>
        </div>
    </div>
    <div class="container" ui-view="main">
    </div>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular/angular-resource.js"></script>
    <script src="libs/angular-ui/angular-ui-bootstrap.min.js"></script>
    <script src="libs/angular-ui/angular-ui-router.min.js"></script>
    <script src="modules/app/app.js"></script>
    <script src="modules/item/item.js"></script>
    <script src="modules/item-new/item-new.js"></script>
    <script src="modules/items/items.js"></script>
    <script src="modules/overlay/overlay.js"></script>
    
    <script src="modules/userManagement/user/user.js"></script>
    <script src="modules/userManagement/users/users.js"></script>
    <script src="modules/userManagement/user-new/user-new.js"></script>
        
    <script src="modules/category/category/category.js"></script>
    <script src="modules/category/categories/categories.js"></script>
    <script src="modules/category/category-new/category-new.js"></script>
</body>
</html>
