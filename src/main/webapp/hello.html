<!DOCTYPE html>
<html>
<head>
<title>Pretech blog testing web sockets</title>
</head>
<body>
	<div>
		<input type="text" id="userinput" /> <br> <input type="submit"
			value="Send Message to Server" onclick="start()" />
	</div>
	<div id="messages"></div>
	<script type="text/javascript" ">
		var webSocket = new WebSocket('wss://localhost:8443/expense-manager/websocket');

		function start() {
			webSocket.send("{\"timestamp\":\"2015-06-21\",\"userId\":2,\"token\":\"test\",\"action\":\"Click on logout button\"}");
			return false;
		}
	</script>
</body>
</html>
